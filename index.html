<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HandyLocator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 20px 20px 0 0;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .carpenter {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .carpenter img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ddd;
      margin-right: 10px;
    }

    .carpenter-name {
      flex: 1;
      font-weight: bold;
    }

    .stars {
      color: gold;
      font-size: 16px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      background: #eee;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
    }

    .nav-item img {
      display: block;
      margin: auto;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">CARPENTORS</div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">JOHN STONES</div>
    <div class="stars">★☆☆☆☆</div>
  </div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">ALEX PETERS</div>
    <div class="stars">★★☆☆☆</div>
  </div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">RAJ PERSAUD</div>
    <div class="stars">★★★☆☆</div>
  </div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">SHAWNN ADAMS</div>
    <div class="stars">★★★★☆</div>
  </div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">BEN ROBERTS</div>
    <div class="stars">★★★★★</div>
  </div>

  <div class="carpenter">
    <img src="blank dp.png" alt="profile">
    <div class="carpenter-name">TYLER SMITH</div>
    <div class="stars">★★★☆☆</div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item">
      <div>🏠</div>
      <div>HOME</div>
    </div>
    <div class="nav-item">
      <div>✉️</div>
      <div>MESSAGES</div>
    </div>
    <div class="nav-item">
      <div>📖</div>
      <div>BOOKING</div>
    </div>
    <div class="nav-item">
      <div>👤</div>
      <div>PROFILE</div>
    </div>
  </div>
</div>

</body>
</html>
